<head>
    <!-- Google Tag Manager -->
    <script>
        (function (w, d, s, l, i) {
            w[l] = w[l] || [];
            w[l].push({ "gtm.start": new Date().getTime(), event: "gtm.js" });
            const f = d.getElementsByTagName(s)[0],
                j = d.createElement(s),
                dl = l != "dataLayer" ? "&l=" + l : "";
            j.async = true;
            j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
            f.parentNode.insertBefore(j, f);
        })(window, document, "script", "dataLayer", "GTM-P35TNCW");
    </script>
    <!-- End Google Tag Manager -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
        name="description"
        content="kiraio personal blog on journey exploring the tech world."
    />
    <link
        rel="stylesheet"
        href="{{ site.url }}{{ site.baseurl }}/assets/css/normalize.min.css"
    />
    <link
        rel="stylesheet"
        href="{{ site.url }}{{ site.baseurl }}/assets/css/syntax.css"
    />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <title>
        {% if page.tag or page.title %} {% if page.tag %} {{ page.tag | escape
        }} {% else %} {{ page.title | escape }} {% endif %} - {% endif %} {% if
        paginator and paginator.page and paginator.total_pages > 1 and
        paginator.page > 1 %} Page {{ paginator.page }} of {{
        paginator.total_pages }} - {% endif %} {{ site.title | escape }} {%
        unless page.tag or page.title %} - {{ site.description | escape }} {%
        endunless %}
    </title>

    <link
        rel="shortcut icon"
        href="{{ site.url }}{{ site.baseurl }}/favicon.ico"
    />
    <link
        rel="alternate"
        type="application/atom+xml"
        title="{{ site.title }}"
        href="{{ site.url }}{{ site.baseurl }}/atom.xml"
    />
    <link
        rel="alternate"
        type="application/json"
        title="{{ site.title }}"
        href="{{ site.url }}{{ site.baseurl }}/feed.json"
    />
    <link
        rel="sitemap"
        type="application/xml"
        title="sitemap"
        href="{{ site.url }}{{ site.baseurl }}/sitemap.xml"
    />

    {% if site.googlewebfonts %}
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
        href="https://fonts.googleapis.com/css2?{{ site.googlewebfonts }}&display=swap"
        rel="stylesheet"
    />
    {% endif %}

    <link
        rel="apple-touch-icon"
        sizes="180x180"
        href="{{ site.url }}{{ site.baseurl }}/apple-touch-icon.png"
    />
    <link
        rel="icon"
        type="image/png"
        sizes="32x32"
        href="{{ site.url }}{{ site.baseurl }}/favicon-32x32.png"
    />
    <link
        rel="icon"
        type="image/png"
        sizes="16x16"
        href="{{ site.url }}{{ site.baseurl }}/favicon-16x16.png"
    />
    <link
        rel="manifest"
        href="{{ site.url }}{{ site.baseurl }}/site.webmanifest"
    />

    <style>
        {% capture include_to_scssify %}
          {% include inline.scss %}
        {% endcapture %}
        {{ include_to_scssify | scssify }}
    </style>
</head>
